<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnlightVision - Checklist</title>
    <script src="js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex h-screen overflow-hidden text-sm font-sans">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0 transition-all duration-300 z-20">
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <a href="index.html" class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-tr from-brand-500 to-cyan-400 rounded-lg flex items-center justify-center text-white font-bold">
                    E</div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg text-slate-800 leading-tight">Enlight<span
                            class="text-brand-500">Vision</span></span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest">Technologies</span>
                </div>
            </a>
        </div>

        <!-- Search Sidebar -->
        <div class="p-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Search"
                    class="w-full pl-9 pr-8 py-2 bg-gray-50 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-brand-500 text-sm">
                <i data-lucide="x-circle"
                    class="absolute right-3 top-2.5 w-4 h-4 text-gray-400 cursor-pointer hover:text-gray-600"></i>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto px-3 space-y-1">
            <a href="inventory.html" class="nav-item flex items-center px-3 py-2.5 rounded-md text-gray-600 group">
                <i data-lucide="package" class="w-4 h-4 mr-3"></i>
                Inventory
            </a>
            <a href="checklist.html"
                class="nav-item active flex items-center px-3 py-2.5 rounded-md text-gray-600 group">
                <i data-lucide="clipboard-list" class="w-4 h-4 mr-3"></i>
                Checklist
            </a>
            <a href="timesheet.html" class="nav-item flex items-center px-3 py-2.5 rounded-md text-gray-600 group">
                <i data-lucide="clock" class="w-4 h-4 mr-3"></i>
                Timesheet
            </a>
        </nav>

        <!-- User Profile -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 rounded-lg transition-colors">
                <img src="https://ui-avatars.com/api/?name=Steven+G&background=0D8ABC&color=fff" alt="User"
                    class="w-9 h-9 rounded-full border border-gray-200">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">Steven G.</p>
                    <p class="text-xs text-gray-500 truncate">Admin</p>
                </div>
                <i data-lucide="more-vertical" class="w-4 h-4 text-gray-400"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#f3f4f6]">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10 transition-shadow">
            <div class="px-8 py-4">
                <h1 class="text-2xl font-bold text-gray-800">Checklist</h1>
                <!-- Tabs -->
                <div class="flex space-x-8 border-b border-gray-200 mt-4">
                    <button data-tab="daily"
                        class="checklist-tab-btn pb-4 px-1 border-b-2 font-medium text-sm transition-colors text-brand-600 border-brand-500">
                        Daily Checklist
                    </button>
                    <button data-tab="templates"
                        class="checklist-tab-btn pb-4 px-1 border-b-2 font-medium text-sm transition-colors text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300">
                        Manage Templates
                    </button>
                </div>
            </div>
        </header>

        <div class="p-8 max-w-[1600px] mx-auto space-y-6">

            <!-- Daily View -->
            <div id="daily-view" class="bg-white rounded-lg shadow overflow-hidden fade-in">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                    <h3 class="text-lg font-medium text-gray-900">Today's Tasks</h3>
                    <div class="text-sm text-gray-500">
                        Date: <span class="font-semibold text-gray-900" id="current-date"></span>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table id="daily-table" class="min-w-full divide-y divide-gray-200">
                        <!-- JS Rendered -->
                    </table>
                </div>
            </div>

            <!-- Templates View -->
            <div id="templates-view" class="hidden fade-in space-y-6">
                <div class="flex items-center justify-end">
                    <button onclick="openChecklistModal()"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[#4a90e2] hover:bg-[#3b7bc4] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4a90e2] transition-colors">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        New Template
                    </button>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table id="templates-table" class="min-w-full divide-y divide-gray-200">
                            <!-- JS Rendered -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <!-- Modal Overlay -->
    <div id="checklist-modal-overlay"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800" id="checklist-modal-title">Add Template</h3>
                <button onclick="closeChecklistModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-6" id="checklist-modal-content">
                <!-- Form injected via JS -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('current-date').textContent = new Date().toDateString();
    </script>
    <script src="js/checklist.js"></script>
</body>

</html>
