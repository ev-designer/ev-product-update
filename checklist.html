<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnlightVision - Checklist</title>
    <script src="js/tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25rem;
            height: 1.25rem;
            border: 1.5px solid #4a90e2;
            border-radius: 0px;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .custom-checkbox:checked {
            background-color: #4a90e2;
            border-color: #4a90e2;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none' stroke='white' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 10 9 13 14 6'/%3e%3c/svg%3e");
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .custom-checkbox::before {
            display: none;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-sm font-sans">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0 transition-all duration-300 z-20">
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <a href="index.html" class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-tr from-brand-500 to-cyan-400 flex items-center justify-center text-white font-bold">
                    E</div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg text-slate-800 leading-tight">Enlight<span
                            class="text-brand-500">Vision</span></span>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest">Technologies</span>
                </div>
            </a>
        </div>

        <!-- Search Sidebar -->
        <div class="p-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                <input type="text" placeholder="Search"
                    class="w-full pl-9 pr-8 py-2 bg-gray-50 border border-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 text-sm">
                <i data-lucide="x-circle"
                    class="absolute right-3 top-2.5 w-4 h-4 text-gray-400 cursor-pointer hover:text-gray-600"></i>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 overflow-y-auto px-3 space-y-1">
            <a href="inventory.html" class="nav-item flex items-center px-3 py-2.5 text-gray-600 group">
                <i data-lucide="package" class="w-4 h-4 mr-3"></i>
                Inventory
            </a>
            <a href="checklist.html" class="nav-item active flex items-center px-3 py-2.5 text-gray-600 group">
                <i data-lucide="clipboard-list" class="w-4 h-4 mr-3"></i>
                Checklist
            </a>
            <a href="timesheet.html" class="nav-item flex items-center px-3 py-2.5 text-gray-600 group">
                <i data-lucide="clock" class="w-4 h-4 mr-3"></i>
                Timesheet
            </a>
        </nav>

        <!-- User Profile -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex items-center gap-3 cursor-pointer hover:bg-gray-50 p-2 transition-colors">
                <img src="https://ui-avatars.com/api/?name=Steven+G&background=0D8ABC&color=fff" alt="User"
                    class="w-9 h-9 border border-gray-200">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate">Steven G.</p>
                    <p class="text-xs text-gray-500 truncate">Admin</p>
                </div>
                <i data-lucide="more-vertical" class="w-4 h-4 text-gray-400"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#f3f4f6]">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10 transition-shadow">
            <div class="px-8 py-4">
                <h1 class="text-2xl font-bold text-gray-800">Checklist</h1>
                <!-- Tabs -->
                <div class="flex space-x-8 border-b border-gray-200 mt-4">
                    <button data-tab="daily"
                        class="checklist-tab-btn pb-4 px-1 border-b-2 font-medium text-sm transition-colors text-brand-600 border-brand-500">
                        Daily Checklist
                    </button>
                    <button data-tab="templates"
                        class="checklist-tab-btn pb-4 px-1 border-b-2 font-medium text-sm transition-colors text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300">
                        Manage Templates
                    </button>
                    <button data-tab="reports"
                        class="checklist-tab-btn pb-4 px-1 border-b-2 font-medium text-sm transition-colors text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300">
                        Report
                    </button>
                </div>
            </div>
        </header>

        <div class="p-8 max-w-[1600px] mx-auto space-y-6">

            <!-- Daily View -->
            <div id="daily-view" class="fade-in">
                <!-- Header with Date -->
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Today's Tasks</h2>

                </div>

                <!-- Stats Layout -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <!-- Completed Tasks -->
                    <div class="bg-white p-6 border border-gray-200 shadow-sm flex flex-col justify-between h-40">
                        <div class="flex justify-between items-start">
                            <h3 class="text-sm font-semibold text-gray-700">Completed Tasks</h3>
                            <div class="text-green-500">
                                <i data-lucide="check-square" class="w-5 h-5"></i>
                            </div>
                        </div>
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span class="text-3xl font-bold text-gray-900" id="completed-count">0</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Total tasks finished today</p>
                        </div>
                    </div>

                    <!-- Pending Tasks -->
                    <div class="bg-white p-6 border border-gray-200 shadow-sm flex flex-col justify-between h-40">
                        <div class="flex justify-between items-start">
                            <h3 class="text-sm font-semibold text-gray-700">Pending Tasks</h3>
                            <div class="text-orange-500">
                                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                            </div>
                        </div>
                        <div>
                            <div class="flex items-baseline gap-2">
                                <span class="text-3xl font-bold text-gray-900" id="pending-count">0</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Requires attention</p>
                        </div>
                    </div>
                </div>

                <!-- Kanban Board Section -->
                <div id="daily-board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Morning Column -->
                    <div class="bg-gray-50 p-4 border border-gray-200 h-full">
                        <div class="flex items-center justify-between mb-4 pb-2 border-b border-gray-200">
                            <h3 class="font-semibold text-gray-700 flex items-center gap-2">
                                <i data-lucide="sun" class="w-4 h-4 text-yellow-500"></i>
                                Morning
                            </h3>
                            <span class="text-xs font-medium text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full"
                                id="count-morning">0</span>
                        </div>
                        <div id="col-morning" class="space-y-3 min-h-[200px]">
                            <!-- Cards injected here -->
                        </div>
                    </div>

                    <!-- Evening Column -->
                    <div class="bg-gray-50 p-4 border border-gray-200 h-full">
                        <div class="flex items-center justify-between mb-4 pb-2 border-b border-gray-200">
                            <h3 class="font-semibold text-gray-700 flex items-center gap-2">
                                <i data-lucide="sunset" class="w-4 h-4 text-orange-500"></i>
                                Evening
                            </h3>
                            <span class="text-xs font-medium text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full"
                                id="count-evening">0</span>
                        </div>
                        <div id="col-evening" class="space-y-3 min-h-[200px]">
                            <!-- Cards injected here -->
                        </div>
                    </div>

                    <!-- Night Column -->
                    <div class="bg-gray-50 p-4 border border-gray-200 h-full">
                        <div class="flex items-center justify-between mb-4 pb-2 border-b border-gray-200">
                            <h3 class="font-semibold text-gray-700 flex items-center gap-2">
                                <i data-lucide="moon" class="w-4 h-4 text-indigo-500"></i>
                                Night
                            </h3>
                            <span class="text-xs font-medium text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full"
                                id="count-night">0</span>
                        </div>
                        <div id="col-night" class="space-y-3 min-h-[200px]">
                            <!-- Cards injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Templates View -->
            <div id="templates-view" class="hidden fade-in space-y-6">
                <div class="flex items-center justify-end">
                    <button onclick="openChecklistModal()"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium shadow-sm text-white bg-[#4a90e2] hover:bg-[#3b7bc4] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4a90e2] transition-colors">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        New Task
                    </button>
                </div>
                <div class="bg-white border border-gray-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table id="templates-table" class="min-w-full divide-y divide-gray-200">
                            <!-- JS Rendered -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- Reports View -->
            <div id="reports-view" class="hidden fade-in space-y-6">
                <!-- Filters Section -->
                <div class="bg-white p-4 border border-gray-200 shadow-sm flex flex-wrap items-end gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">From Date</label>
                        <input type="date" id="report-from-date"
                            class="block w-full border border-gray-300 shadow-sm py-1.5 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">To Date</label>
                        <input type="date" id="report-to-date"
                            class="block w-full border border-gray-300 shadow-sm py-1.5 px-3 focus:outline-none focus:ring-brand-500 focus:border-brand-500 text-sm">
                    </div>
                    <div>
                        <button onclick="generateReport()"
                            class="px-4 py-2 border border-transparent text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none shadow-sm">
                            Generate Report
                        </button>
                    </div>
                    <div class="ml-auto flex gap-2">
                        <button onclick="exportReport('pdf')"
                            class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i data-lucide="file-text" class="w-4 h-4 mr-2 text-red-500"></i>
                            PDF
                        </button>
                        <button onclick="exportReport('excel')"
                            class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i data-lucide="file-spreadsheet" class="w-4 h-4 mr-2 text-green-500"></i>
                            Excel
                        </button>
                    </div>
                </div>

                <!-- Report Table -->
                <div class="bg-white shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table id="reports-table" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Task</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Shift</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="reports-table-body">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                        <div id="no-report-data" class="hidden p-8 text-center text-gray-500 text-sm">
                            No data found for selected range.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <!-- Modal Overlay -->
    <div id="checklist-modal-overlay"
        class="fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center fade-in">
        <div class="relative bg-white shadow-xl w-full max-w-md mx-4 overflow-hidden transform transition-all">
            <!-- Modal Header -->
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h3 class="text-lg font-medium text-gray-900" id="checklist-modal-title">Add Template</h3>
                <button onclick="closeChecklistModal()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-6" id="checklist-modal-content">
                <!-- Form injected via JS -->
            </div>
        </div>
    </div>

    <!-- Action Menu -->
    <div id="action-menu" class="hidden fixed bg-white shadow-lg border border-gray-100 z-50 w-32 py-1">

        <button id="action-edit" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
            Edit
        </button>
        <button id="action-delete" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
            Delete
        </button>
    </div>

    <script>
        document.getElementById('current-date').textContent = new Date().toDateString();
    </script>
    <script src="js/checklist.js"></script>
</body>

</html>
